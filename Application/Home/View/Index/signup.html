<script>
    $("#user").blur(function () {
        var username=$("#user").val();
        $.ajax({
            type:"POST",
            url:"index.php?a=signup_checkuser",
            data:{
                username:username
            },
            success:function (data) {
                if(data['status']==1){
                   $("#userInfo").html("用户名已存在！");

                }if($("#user").val().length<4||$("#user").val().length>10){
                    $("#userInfo").html("用户名4-10字符！");
                }
               if(data['status']==0) {
                   $("#userInfo").html("");
                }
            },error:function (XMLHttpRequest, textStatus, errorThrown) {
                if(XMLHttpRequest.readyState!=4){
                    tipDialog("网络异常！",'error','',3);
                    return false;
                }
            }
        });
    })
    $("#phone").blur(function () {
        var myphone = $("#phone").val();
//        if(!myphone.match(/^(((13[0-9]{1})|150|151|152|158|159|157|182|187|188|147|155|156|185|186|153|180|189|178)+\d{8})$/)){
//            $("#phoneInfo2").html("请输入正确的手机号！");
//            return;
//        }

        $.ajax({
            type:"POST",
            url:"index.php?a=signup_checkphone",
            data:{
                myphone:myphone
            },
            success:function (data) {

                if(data['status']==1){

//                    $("#phoneInfo2").html("手机号已被注册！");
                    tipDialog("手机号已被注册！",'error','',1);
                    return false;
                }
                if(data['status']==0) {
                    $("#phoneInfo2").html("");
                }
            },error:function (XMLHttpRequest, textStatus, errorThrown) {
                if(XMLHttpRequest.readyState!=4){
                    tipDialog("网络异常！",'error','',3);
                    return false;
                }
            }
        })
    })

    $(document).ready(function () {


        $("#verify_send").click(function () {

            var phone = $("#phone").val();
            var pwd = $("#pwd").val();
            var pwd1=$("#pwd1").val();
            var email=$("#email").val();
            var user=$("#user").val();

//            console.log(encodeURIComponent(phone));
            if(user==""){
                tipDialog("用户名不能为空！",'error','',1);
                return false;
            }
            if(user.length>10||user.length<4){
                tipDialog("用户名4-10字符！",'error','',1);
                return false;
            }
            if(phone == ""){
                tipDialog("手机号不能为空！",'error','',1);
                return false;
            }
//            if(!phone.match(/^(((13[0-9]{1})|150|151|152|158|159|157|182|187|188|147|155|156|185|186|153|180|189)+\d{8})$/)){
//                tipDialog("请输入正确的手机号！",'error','',1);
//                return false;
//            }

            if(pwd == ""){
                tipDialog("密码不能为空！",'error','',1);
                return false;
            }

            if(pwd.length < 6){
                tipDialog("密码长度为6-20位！",'error','',1);
                return false;
            }
            if(pwd.length > 20){
                tipDialog("密码长度为6-20位！",'error','',1);
                return false;
            }

            if(pwd.length!=pwd1.length){
                tipDialog("两次输入密码不一致！",'error','',1);
                return false;
            }
            if(email== ""){
                tipDialog("email不能为空！",'error','',1);
                return false;
            }
            if(!email.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
                tipDialog("请输入正确的email！",'error','',1);
                return false;
            }
            if(user == ""){
                tipDialog("用户名不能为空！",'error','',1);
                return false;
            }
            if(user.length<4||user.length>10){
                tipDialog("用户名长度4-10字符！",'error','',1);
                return false;
            }

            $.ajax({
                type:"POST",
                url:"index.php?a=ajaxSandPhone",
                data:{
                    phone:encodeURIComponent(phone)
                },
                success:function (data) {


                    if(data['status'] == 1){
                        tipDialog(data['info'],'ok','',1);
                        $("#verify_send").attr("disabled",true);
                        $("#user").attr("disabled",true);
                        $("#phone").attr("disabled",true);
                        $("#pwd").attr("disabled",true);
                        $("#pwd1").attr("disabled",true);
                        $("#email").attr("disabled",true);
                    }else{
                        tipDialog(data['info'],'error','',1);
                        return false;
                    }

                    var second = 60;
                    var t = setInterval(function () {
                        $("#verify_send").html(second);
                        second--;
                        if(second == 0){
                            window.clearInterval(t);
                            $("#verify_send").attr("disabled",false);
                            $("#verify_send").html("立即发送");

                        }

                    },1000);

                },error:function (XMLHttpRequest, textStatus, errorThrown) {
                    if(XMLHttpRequest.readyState!=4){
                        tipDialog("网络异常！",'error','',3);
                        return false;
                    }
                }
            });




        });

        $("#submit").click(function () {
            var phone = $("#phone").val();
            var pwd = $("#pwd").val();
            var verify = $("#verify").val();
            var user=$("#user").val();
            var email=$("#email").val();
            if(phone == ""){
                tipDialog("手机号不能为空！",'error','',1);
                return false;
            }
            if(pwd == ""){
                tipDialog("密码不能为空！",'error','',1);
                return false;
            }
            if(pwd.length < 6){
                tipDialog("密码长度为6-20位！",'error','',1);
                return false;
            }

            if(pwd.length > 20){
                tipDialog("密码长度为6-20位！",'error','',1);
                return false;
            }
//            if(!phone.match(/^(((13[0-9]{1})|150|151|152|158|159|157|182|187|188|147|155|156|185|186|153|180|189)+\d{8})$/)){
//                tipDialog("请输入正确的手机号！",'error','',1);
//                return false;
//            }
            if(verify == ""){
                tipDialog("验证码不能为空！",'error','',1);
                return false;
            }

            if(verify.length != 6){
                tipDialog("验证码长度为6！",'error','',1);
                return false;
            }

            $.ajax({
                type:"POST",
                url:"index.php?a=signupMsg",
                data:{
                    phone:encodeURIComponent(phone),
                    pwd:encodeURIComponent(pwd),
                    verify:encodeURIComponent(verify),
                    user:user,
                    email:email
                },
                success:function (data) {

//                    console.log(data);

                    if(data['status'] == 1){
                        tipDialog(data['info'],'ok','',1);

                        window.location.href='index.php?a=signin';

                    }else{
                        tipDialog(data['info'],'error','',1);
                    }



                },error:function (XMLHttpRequest, textStatus, errorThrown) {
                    if(XMLHttpRequest.readyState!=4){
                        tipDialog("网络异常！",'error','',3);
                        return false;
                    }
                }
            });

        });

    });
    


</script>
