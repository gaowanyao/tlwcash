<script>
    $(document).ready(function() {


        $("#submit").click(function(){

            var user = $("#user").val();
            var pwd = $("#pwd").val();

            if(user == ""){
                tipDialog("用户名/手机号不能为空！",'error','',3);
                return false;
            }

            if(user.length < 4){
                tipDialog("用户名/手机号长度不能小于4！",'error','',3);
                return false;
            }



            if(pwd == ""){
                tipDialog("密码不能为空！",'error','',3);
                return false;
            }

            if(pwd.length < 6){
                tipDialog("密码长度不能小于6！",'error','',3);
                return false;
            }
            if(pwd.length > 20){
                tipDialog("密码长度不能大于20！",'error','',3);
                return false;
            }




            $.ajax({
                type:"POST",
                url:"index.php?a=signin_msg",
                data:{
                    user:user,
                    pwd:pwd
                },
                success:function (data) {








                    if(data.errcode == 2){
                        tipDialog("用户名/手机号或密码错误！",'error','',3);
                        return false;
                    }



                    if(data.errcode == 3){
                        tipDialog("登录成功！",'ok','',1);
                        setTimeout(function(){
                            window.location='index.php';
                        },3000);
                        return false;
                    }



                },error:function (XMLHttpRequest, textStatus, errorThrown) {
                    if(XMLHttpRequest.readyState!=4){
                        tipDialog("网络异常！",'error','',3);
                        return false;
                    }
                    if(textStatus=='error'){
                        tipDialog("网络异常！",'error','',3);
                        return false;
                    }
                }
            });



//                $("#submit2").click();
//                location.href="javascrpt:;"/*tpa=http://***index.html*/;
        });

    });
</script>
